# ZeroTier Mesh Topology Configuration
#
# Use with zerotier-topology.sh
# Usage: ./zerotier-topology.sh -c mesh-topology.conf deploy

# Topology type
type=mesh

# Network 1
network=a1b2c3d4e5f6a7b8
subnet=192.168.1.0/24

# Network 2
network=b2c3d4e5f6a7b8c9
subnet=192.168.2.0/24

# Network 3
network=c3d4e5f6a7b8c9d0
subnet=192.168.3.0/24

# Routing configuration
enable_forwarding=true
nat=false
ipv6=false

# Notes:
# - In a mesh topology, all nodes can communicate directly
# - Best for scenarios where all nodes need full connectivity
# - May not scale well for very large deployments (>50 nodes)
# - Each node should be authorized on all networks they need to access
