# ZeroTier Hub-and-Spoke Topology Configuration
#
# Use with zerotier-topology.sh
# Usage: ./zerotier-topology.sh -c hub-spoke-topology.conf deploy

# Topology type
type=hub-spoke

# Hub network (central router)
network=a1b2c3d4e5f6a7b8
role=hub
subnet=192.168.1.0/24

# Spoke network 1
network=b2c3d4e5f6a7b8c9
role=spoke
subnet=192.168.2.0/24

# Spoke network 2
network=c3d4e5f6a7b8c9d0
role=spoke
subnet=192.168.3.0/24

# Routing configuration
enable_forwarding=true
nat=true
ipv6=false

# Notes:
# - The hub node must be configured as a gateway for each spoke network
# - Configure managed routes on the ZeroTier controller
# - All spoke-to-spoke traffic will route through the hub
