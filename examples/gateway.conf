# ZeroTier Gateway Configuration Example
#
# Use this configuration file with zerotier-conf.sh
# Usage: ./zerotier-conf.sh -c gateway.conf

# ZeroTier Network ID (16 hexadecimal characters)
ZT_NETWORK_ID=a1b2c3d4e5f6a7b8

# Physical network interface (leave empty for auto-detection)
PHY_IFACE=eth0

# ZeroTier interface (leave empty for auto-detection)
# ZT_IFACE=zt7nnig26

# Physical network subnet
PHY_SUBNET=192.168.1.0/24

# Enable IPv6 forwarding (1 = yes, 0 = no)
ENABLE_IPV6=0

# Additional notes:
# - After running this configuration, authorize the node at my.zerotier.com
# - Add a managed route on the ZeroTier controller:
#   Destination: 192.168.1.0/24
#   Via: <this node's ZeroTier IP>
